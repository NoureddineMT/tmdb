<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>NMT films</title>
</head>

<body>

    <header class="bg-dark text-light text-center p-3">
        <h1>NoureddineMT films</h1>
    </header>
    <main class="container mt-4">
        <div class="d-flex justify-content-between">
            <button type="button" id="btnMovie" class="btn btn-outline-info m-2">Movie</button>
            <button type="button" id="btnTV" class="btn btn-outline-info m-2">TV</button>
        </div>
        <div class="movieInputDiv">
            <div class="input-group mb-3">
                <input type="text" id="inputMovie" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-success" type="button" id="button-addon1">Movie</button>
            </div>
            <div class="row movieRow">
            </div>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        
                    </ul>
                </nav>
            </div>
        </div>
        <div class="tvInputDiv d-none">
            <div class="input-group mb-3">
                <input type="text" id="inputTv" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">TV</button>
            </div>
            <div class="row tvRow">
            </div>
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        
                    </ul>
                </nav>
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
